<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Músicos CFC | Categoría</title>
        <meta charset="utf-8">
        <link rel="icon" href="{% static 'logo.ico' %}">
        <link rel="stylesheet" href="{% static 'layout.css' %}">
    </head>

    <body>
        <h1>
            Agregar categoría
        </h1>

        <div id="content" style="margin-left: 12cm;margin-right: 12cm;">
            <form method="POST" style="margin-right: auto; margin-left: auto;" autocomplete="off">
                <label for="name"> Ingresá la nueva categoría </label><br>
                <input style="margin-bottom: 30px;" type="text" id="name" name="name"><br>
                <input class="input_button" type="submit" value="Agregar">
                <a href="/songs">Volver</a>
            </form>

            <div id="messages" >
                {% if messages %}
                {% for message in messages %}
                <p style="color:rgb(350, 90, 0); font-size: 20px;"> {{message}} </p> <br>
                {% endfor %}
                {% endif %} 
            </div>
        </div>


    </body>
</html>
